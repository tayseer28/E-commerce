<footer class="bg-main-light py-5">
  <div class="container w-4/5 mx-auto">
    <h2 class="m-0 text-xl font-semibold">{{"footer.Get The FreshCart App" | translate}}</h2>
    <p class="text-gray-500 text-sm">
      {{"footer.We will send you a link, open it on your phone to download the app." | translate}}
    </p>

    <!-- Inputs Design -->
    <div class="flex items-center gap-3 text-nowrap">
      <input type="text" class="form-input border border-gray-300 p-2 rounded-lg w-full" placeholder="{{'footer.email' | translate}}" />
      <button class="btn-main">
        {{"footer.Share App Link" | translate}}
      </button>
    </div>

    <hr class="my-5 border-gray-300" />

    <!-- Footer Payment Details Design -->
    <div class="pay-details flex justify-between items-center">
      <div class="flex items-center gap-2">
        <h3 class="m-0"> {{"footer.Payment partners" | translate}}
        </h3>
        <img src="./assets/images/amazon-pay.png" width="30px" alt="" />
        <img src="./assets/images/American-Express-Color.png" width="30px" alt="" />
        <img src="./assets/images/paypal.png" width="30px" alt="" />
        <img src="./assets/images/mastercard.webp" width="30px" alt="" />
      </div>

      <div class="flex items-center gap-2">
        <h3 class="m-0">{{"footer.Get Deliveries with FreshCart" | translate}}</h3>
        <img src="./assets/images/get-google-play.png" width="75px" alt="Google Play" />
        <img src="./assets/images/get-apple-store.png" width="75px" alt="Apple Store" />
      </div>
    </div>
  </div>
</footer>
